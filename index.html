<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOOROR | Digital Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              accent: '#4338ca', // Indigo 700 - Deep, professional
              primary: '#6366f1', // Indigo 500
              'bg-base': '#FDFDFD', // Almost pure white, cleaner
              'bg-surface': '#ffffff', 
              'text-main': '#020617', // Slate 950 - Sharp contrast
              'text-secondary': '#475569', // Slate 600
              'text-dim': '#94a3b8', // Slate 400
            },
            animation: {
              'pulse-slow': 'pulse 8s infinite',
              'float': 'float 10s ease-in-out infinite',
              'marquee': 'marquee 40s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
                '33%': { transform: 'translate(30px, -20px) scale(1.02)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.98)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #FDFDFD;
        color: #020617;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        cursor: none; /* Hide default cursor for custom one */
      }
      
      /* Film Grain Overlay */
      .noise-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Premium Typography Helpers */
      .text-tight {
        letter-spacing: -0.04em;
      }
      
      /* Custom Selection */
      ::selection {
        background: #4338ca;
        color: white;
      }
    </style>

}
</script>
